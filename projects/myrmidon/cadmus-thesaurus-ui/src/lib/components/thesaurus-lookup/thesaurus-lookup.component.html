<form [formGroup]="form">
  <mat-autocomplete #lookupAuto="matAutocomplete">
    @for (id of ids$ | async; track id) {
    <mat-option [value]="id" (onSelectionChange)="pickId(id)">
      {{ id }}
    </mat-option>
    }
  </mat-autocomplete>

  <mat-form-field>
    <input
      matInput
      type="text"
      [placeholder]="label"
      [formControl]="lookup"
      [matAutocomplete]="lookupAuto"
    />
  </mat-form-field>
  <button
    type="button"
    mat-icon-button
    color="warn"
    (click)="clear()"
    [disabled]="!id"
    matTooltip="Clear"
  >
    <mat-icon class="mat-warn">clear</mat-icon>
  </button>
</form>
