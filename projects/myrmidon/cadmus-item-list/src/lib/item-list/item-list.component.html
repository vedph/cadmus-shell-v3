<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title> Items </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div id="container">
      <!-- filters -->
      <div id="filters">
        <cadmus-item-filter></cadmus-item-filter>
      </div>

      <!-- list -->
      <div id="list" *ngIf="page$ | async as page">
        <div *ngIf="loading$ | async">
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </div>
        <table>
          <thead>
            <th></th>
            <th>facet</th>
            <th>flags</th>
            <th>title</th>
            <th>description</th>
            <th class="noif-lt-md">group</th>
            <th class="noif-lt-md">user</th>
            <th class="noif-lt-md">last saved</th>
            <th class="noif-lt-md">creator</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of page.items">
              <td class="fit-width">
                <button
                  mat-icon-button
                  type="button"
                  color="primary"
                  (click)="editItem(item)"
                  matTooltip="Edit this item"
                >
                  <mat-icon>mode_edit</mat-icon>
                </button>
                <button
                  *ngIf="userLevel > 2"
                  mat-icon-button
                  type="button"
                  color="warn"
                  (click)="deleteItem(item)"
                  matTooltip="Delete this item"
                >
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
              <td class="fit-width">
                <cadmus-facet-badge
                  [data]="{ definitions: facets, facetId: item.facetId }"
                ></cadmus-facet-badge>
              </td>
              <td class="fit-width">
                <cadmus-flags-badge
                  [data]="{ definitions: flags, flags: item.flags }"
                ></cadmus-flags-badge>
              </td>
              <td>{{ item.title }}</td>
              <td>{{ item.description }}</td>
              <td class="noif-lt-md">{{ item.groupId }}</td>
              <td class="noif-lt-md">{{ item.userId }}</td>
              <td class="noif-lt-md">
                {{ item.timeModified | date : "yyyy-MM-dd HH:mm" }}
              </td>
              <td class="noif-lt-md">{{ item.creatorId }}</td>
            </tr>
          </tbody>
        </table>

        <!-- paginator -->
        <div class="form-row">
          <button
            type="button"
            mat-icon-button
            color="warn"
            matTooltip="Reset list"
            (click)="reset()"
          >
            <mat-icon>autorenew</mat-icon>
          </button>

          <mat-paginator
            [length]="page.total"
            [pageIndex]="page.pageNumber - 1"
            [pageSize]="page.pageSize"
            [pageSizeOptions]="[5, 10, 20, 50, 100]"
            (page)="onPageChange($event)"
            [showFirstLastButtons]="true"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button
      *ngIf="userLevel > 1"
      type="button"
      color="primary"
      mat-raised-button
      (click)="addItem()"
    >
      <mat-icon>add_circle</mat-icon>
      add item
    </button>
  </mat-card-actions>
</mat-card>
