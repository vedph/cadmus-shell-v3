<cadmus-current-item-bar />
@let loc = frLoc();
<div class="base-text">
  <cadmus-decorated-token-text
    [baseText]="data()?.baseText || ''"
    [locations]="loc ? [loc] : []"
  />
</div>
<cadmus-comment-editor
  [data]="$any(data())"
  (dataChange)="save($any($event!.value!))"
  (editorClose)="close()"
  (dirtyChange)="onDirtyChange($event)"
/>
