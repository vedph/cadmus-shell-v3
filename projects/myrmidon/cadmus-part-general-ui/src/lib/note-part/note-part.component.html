<form [formGroup]="form" (submit)="save()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Note Part</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div id="container">
        <div id="tga">
          @if (!tagEntries) {
          <!-- free tag -->
          <mat-form-field>
            <mat-label>tag</mat-label>
            <input
              type="text"
              matInput
              [formControl]="tag"
              spellcheck="false"
            />
            @if (tag.hasError('maxLength') && (tag.dirty || tag.touched)) {
            <mat-error>tag too long</mat-error>
            }
          </mat-form-field>
          } @else {
          <!-- bound tag -->
          <mat-form-field>
            <mat-label>tag</mat-label>
            <mat-select [formControl]="tag">
              @for (e of tagEntries; track e.id) {
              <mat-option [value]="e.id">{{ e.value }}</mat-option>
              }
            </mat-select>
          </mat-form-field>
          }
        </div>

        <div id="content-wrapper">
          <!-- text -->
          <div id="txt">
            <nge-monaco-editor id="editor" (ready)="onCreateEditor($event)" />
            @if (text.hasError('required') && (text.touched || text.dirty)) {
            <mat-error>please enter some text</mat-error>
            }
          </div>
          <!-- preview -->
          <div id="pvw">
            <nge-markdown [data]="text.value || undefined" />
          </div>
        </div>

        <!-- <div id="txt">
          <nge-monaco-editor id="editor" (ready)="onCreateEditor($event)" />
          @if (text.hasError('required') && (text.touched || text.dirty)) {
          <mat-error>please enter some text</mat-error>
          }
        </div>

        <div id="pvw">
          <nge-markdown [data]="text.value || undefined" />
        </div> -->
      </div>
    </mat-card-content>

    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
