<form [formGroup]="form" (submit)="save()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>Chronotopes Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group [(selectedIndex)]="tabIndex">
        <mat-tab label="chronotopes">
          <div>
            <button
              type="button"
              mat-flat-button
              class="mat-primary"
              (click)="addChronotope()"
            >
              <mat-icon>add_circle</mat-icon> chronotope
            </button>
          </div>
          @if (chronotopes.value.length) {
          <table>
            <thead>
              <tr>
                <th></th>
                <th>place</th>
                <th>date</th>
              </tr>
            </thead>
            <tbody>
              @for ( entry of chronotopes.value; track entry; let i = $index;
              let first = $first; let last = $last) {
              <tr>
                <td>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Edit this chronotope"
                    (click)="editChronotope(entry, i)"
                  >
                    <mat-icon class="mat-primary">edit</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this chronotope up"
                    [disabled]="first"
                    (click)="moveChronotopeUp(i)"
                  >
                    <mat-icon>arrow_upward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Move this chronotope down"
                    [disabled]="last"
                    (click)="moveChronotopeDown(i)"
                  >
                    <mat-icon>arrow_downward</mat-icon>
                  </button>
                  <button
                    type="button"
                    mat-icon-button
                    matTooltip="Delete this chronotope"
                    (click)="deleteChronotope(i)"
                  >
                    <mat-icon class="mat-warn">remove_circle</mat-icon>
                  </button>
                </td>
                <td>{{ entry.place?.value }}</td>
                <td>{{ entry.date | historicalDate }}</td>
              </tr>
              }
            </tbody>
          </table>
          }
        </mat-tab>

        @if (editedChronotope) {
        <mat-tab label="chronotope">
          <cadmus-refs-asserted-chronotope
            [tagEntries]="tagEntries"
            [assTagEntries]="assTagEntries"
            [refTagEntries]="refTagEntries"
            [refTypeEntries]="refTypeEntries"
            [chronotope]="editedChronotope"
            (chronotopeChange)="onChronotopeChange($event)"
          />
          <div>
            <button type="button" (click)="closeChronotope()" mat-icon-button>
              <mat-icon class="mat-warn">cancel</mat-icon>
            </button>
            <button type="button" (click)="saveChronotope()" mat-icon-button>
              <mat-icon class="mat-primary">check_circle</mat-icon>
            </button>
          </div>
        </mat-tab>
        }
      </mat-tab-group>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
