<form [formGroup]="form" (submit)="save()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title i18n>District Location Part</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- place -->
      <div>
        <fieldset>
          <legend i18n>place</legend>
          <cadmus-refs-proper-name
            [langEntries]="langEntries"
            [typeEntries]="typeEntries"
            [name]="initialName"
            [noAssertion]="true"
            (nameChange)="onNameChange($event)"
          ></cadmus-refs-proper-name>
        </fieldset>
      </div>

      <!-- note -->
      <div>
        <mat-form-field class="long-text">
          <mat-label i18n>note</mat-label>
          <textarea matInput [formControl]="note"></textarea>
          @if ($any(note).errors?.maxLength && (note.dirty || note.touched)) {
          <mat-error i18n>note too long</mat-error>
          }
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      ></cadmus-close-save-buttons>
    </mat-card-actions>
  </mat-card>
</form>
