<form [formGroup]="form" (submit)="save()">
  <mat-card appearance="outlined">
    <mat-card-header>
      <div mat-card-avatar>
        <mat-icon>picture_in_picture</mat-icon>
      </div>
      <mat-card-title>{{
        (modelName() | titlecase) || "Document References Part"
      }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <cadmus-refs-lookup-doc-references
        [references]="references.value"
        [typeEntries]="typeEntries()"
        [tagEntries]="tagEntries()"
        [noLookup]="settings()?.noLookup"
        [noCitation]="settings()?.noCitation"
        [defaultPicker]="settings()?.defaultPicker || 'lookup'"
        (referencesChange)="onReferencesChange($event)"
      />
    </mat-card-content>
    <mat-card-actions>
      <cadmus-close-save-buttons
        [form]="form"
        [noSave]="userLevel < 2"
        (closeRequest)="close()"
      />
    </mat-card-actions>
  </mat-card>
</form>
