<mat-card appearance="outlined">
  <mat-card-header>
    <h3>Semantic Graph</h3>
  </mat-card-header>
  <mat-card-content>
    <mat-tab-group [(selectedIndex)]="tabIndex" preserveContent>
      <!-- nodes -->
      <mat-tab label="&#9679; nodes">
        <cadmus-graph-node-list
          [editedNode]="editedNode"
          [tagEntries]="nodeTagEntries"
          [hasWalker]="true"
          (nodeWalk)="onNodeWalk($event)"
        />
      </mat-tab>
      <!-- triples -->
      <mat-tab label="&#9650; triples">
        <cadmus-graph-triple-list
          [tagEntries]="tripleTagEntries"
        />
      </mat-tab>
      <!-- walker -->
      <mat-tab label="&#x25c6; walker">
        <cadmus-graph-walker
          [nodeId]="walkerNodeId"
          [canPick]="true"
          [canMoveToSource]="true"
          (nodePick)="onWalkerNodePick($event)"
          (moveToSource)="onWalkerMoveToSource($event)"
        />
      </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
