<form [formGroup]="form">
  <mat-autocomplete #lookupAuto="matAutocomplete" [displayWith]="entryToName">
    @for (entry of entries$ | async; track entry) {
    <mat-option [value]="entry" (onSelectionChange)="pickEntry(entry)">
      {{ entry?.value }}
    </mat-option>
    }
  </mat-autocomplete>

  <mat-form-field>
    <input
      matInput
      type="text"
      [placeholder]="label()"
      [formControl]="lookup"
      [matAutocomplete]="lookupAuto"
    />
  </mat-form-field>
  <button
    type="button"
    mat-icon-button
    (click)="clear()"
    [disabled]="!entry()"
    matTooltip="Clear"
  >
    <mat-icon class="mat-warn">clear</mat-icon>
  </button>
</form>
