@if (form()) {
  <div class="form-row">
    <button type="button" mat-flat-button class="mat-warn" (click)="close()">
      <mat-icon>cancel</mat-icon>
      close
    </button>
    @if (!noSave()) {
      <button
        type="submit"
        [disabled]="invalid()"
        mat-flat-button
        class="mat-primary"
      >
        <mat-icon>check_circle</mat-icon>
        save
      </button>
    }
  </div>
}
