@if (badgeType() !== 2) {
<span
  class="part-badge"
  [style.background-color]="color()"
  [style.color]="color() | colorToContrast"
  [matTooltip]="partDefinition()?.description"
>
  {{ typeName() }}
</span>
} @if (badgeType() !== 1 && roleName()) {
<span class="role-badge">
  {{ roleName() }}
</span>
}
