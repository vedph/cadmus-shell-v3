<div>
  <h2>Graph Demo</h2>
  @if (!nodeId) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  <cadmus-graph-walker
    [nodeId]="nodeId"
    [graphService]="graphService"
    [canPick]="true"
    [canMoveToSource]="true"
    (nodePick)="onNodePick($event)"
  >
  </cadmus-graph-walker>
</div>
